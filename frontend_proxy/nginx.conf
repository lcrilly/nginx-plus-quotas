user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

load_module /etc/nginx/modules/ngx_http_js_module.so;
events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" $http_consumer';

    access_log /var/log/nginx/access.log main;

    sendfile           on;
    keepalive_timeout  65;

    include conf.d/*.conf;
}

stream {
    server {
        listen 9000;
        zone_sync;
        zone_sync_server quotas_poc_frontend_proxy_1_1:9000;
        zone_sync_server quotas_poc_frontend_proxy_2_1:9000;
        zone_sync_server quotas_poc_frontend_proxy_3_1:9000;
        error_log /var/log/nginx/error.log info;
    }
}
